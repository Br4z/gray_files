source = ~/.config/hypr/colors.conf

# --------------------------------- MONITORS --------------------------------- #

# monitor = DP-3, 2560x1440@180, 0x0, 1, bitdepth, 10, cm, hdredid

monitorv2 {
	output = DP-3
	mode = 2560x1440@180
	position = 0x0
	scale = 1

	# Color and HDR Settings
	bitdepth = 10
	supports_hdr = true
	supports_wide_color = true  # Maps to "cm" (color management)

	# SDR/HDR Balancing
	# sdrbrightness = 1.2
	# sdrsaturation = 0.98
}

# --------------------------------- PROGRAMS --------------------------------- #

$terminal = kitty
$file_manager = thunar
$menu = hyprlauncher

# --------------------------------- AUTOSTART -------------------------------- #

exec-once = nm-applet &
exec-once = waybar &
exec-once = hyprpaper &
exec-once = gnome-keyring-daemon --start --components=secrets

# --------------------------- ENVIRONMENT VARIABLES -------------------------- #

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,hyprqt6engine
# -------------------------------- PERMISSIONS ------------------------------- #

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# ------------------------------- LOOK AND FEEL ------------------------------ #

general {
	gaps_in = 5
	gaps_out = 10

	border_size = 2
	col.active_border = rgb($bright_white)
	col.inactive_border = rgb($white)

	resize_on_border = false

	# Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
	allow_tearing = false

	layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
	rounding = 5
	rounding_power = 2

	# Change transparency of focused and unfocused windows
	active_opacity = 1.0
	inactive_opacity = 0.9

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgb($black)
	}

	# https://wiki.hypr.land/Configuring/Variables/#blur
	blur {
		enabled = true
		size = 3
		passes = 1

		vibrancy = 0.1696
	}
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
	enabled = yes

	# Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
	#        NAME,           X0,   Y0,   X1,   Y1
	bezier = easeOutQuint,   0.23, 1,    0.32, 1
	bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
	bezier = linear,         0,    0,    1,    1
	bezier = almostLinear,   0.5,  0.5,  0.75, 1
	bezier = quick,          0.15, 0,    0.1,  1

	# Default animations, see https://wiki.hypr.land/Configuring/Animations/
	#           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
	animation = global,        1,     10,    default
	animation = border,        1,     5.39,  easeOutQuint
	animation = windows,       1,     4.79,  easeOutQuint
	animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
	animation = windowsOut,    1,     1.49,  linear,       popin 87%
	animation = fadeIn,        1,     1.73,  almostLinear
	animation = fadeOut,       1,     1.46,  almostLinear
	animation = fade,          1,     3.03,  quick
	animation = layers,        1,     3.81,  easeOutQuint
	animation = layersIn,      1,     4,     easeOutQuint, fade
	animation = layersOut,     1,     1.5,   linear,       fade
	animation = fadeLayersIn,  1,     1.79,  almostLinear
	animation = fadeLayersOut, 1,     1.39,  almostLinear
	animation = workspaces,    1,     1.94,  almostLinear, fade
	animation = workspacesIn,  1,     1.21,  almostLinear, fade
	animation = workspacesOut, 1,     1.94,  almostLinear, fade
	animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
	pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
	new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
	force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

# ----------------------------------- INPUT ---------------------------------- #

# https://wiki.hypr.land/Configuring/Variables/#input
input {
	kb_layout = us
	kb_variant = # colemak_dh
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	touchpad {
		natural_scroll = false
	}
}

# -------------------------------- KEYBINDINGS ------------------------------- #

$main_mod = SUPER

# General
bind = $main_mod, RETURN, exec, $terminal
bind = $main_mod, SLASH, exec, $menu
bind = $main_mod, W, killactive,
bind = $main_mod, T, exec, $file_manager

# Window state
bind = $main_mod, Z, fullscreen, 1 # "Monocle" with gaps
bind = $main_mod, F, togglefloating,
bind = $main_mod, T, pseudo,
bind = $main_mod, P, togglesplit,

# Move focus
bind = $main_mod, I, movefocus, u
bind = $main_mod, O, movefocus, r
bind = $main_mod, E, movefocus, d
bind = $main_mod, N, movefocus, l

# Move windows (swap)
bind = $main_mod SHIFT, I, movewindow, u
bind = $main_mod SHIFT, O, movewindow, r
bind = $main_mod SHIFT, E, movewindow, d
bind = $main_mod SHIFT, N, movewindow, l

# Switch workspaces
bind = $main_mod, 1, workspace, 1
bind = $main_mod, 2, workspace, 2
bind = $main_mod, 3, workspace, 3
bind = $main_mod, 4, workspace, 4
bind = $main_mod, 5, workspace, 5

# Move active window to a workspace
bind = $main_mod SHIFT, 1, movetoworkspace, 1
bind = $main_mod SHIFT, 2, movetoworkspace, 2
bind = $main_mod SHIFT, 3, movetoworkspace, 3
bind = $main_mod SHIFT, 4, movetoworkspace, 4
bind = $main_mod SHIFT, 5, movetoworkspace, 5

# Resize Windows
binde = $main_mod, right, resizeactive, 20 0
binde = $main_mod, left, resizeactive, -20 0
binde = $main_mod, up, resizeactive, 0 -20
binde = $main_mod, down, resizeactive, 0 20

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $main_mod, mouse:272, movewindow
bindm = $main_mod, mouse:273, resizewindow

# Screenshots
# Capture region -> edit -> save/copy
bind = $main_mod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
# Capture full screen -> edit -> save/copy
bind = , Print, exec, grim - | swappy -f -
# Capture region -> clipboard (skip editor)
bind = $main_mod, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Copied to clipboard"

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# -------------------------- WINDOWS AND WORKSPACES -------------------------- #

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule {
	name = open_browser_in_workspace_1
	match:class = brave-browser

	workspace = 1
}

windowrule {
	name = open_ide_in_workspace_2
	match:class = code

	workspace = 2
}

windowrule {
	name = open_explorer_in_workspace_3
	match:class = thunar

	workspace = 3
}

windowrule {
	name = open_terminal_in_workspace_3
	match:class = kitty

	workspace = 3
}

windowrule {
	name = suppress_maximize_events
	match:class = .*

	suppress_event = maximize
}

windowrule {
	name = fix_xwayland_drags
	match:class = ^$
	match:title = ^$
	match:xwayland = true
	match:float = true
	match:fullscreen = false
	match:pin = false

	no_focus = true
}
